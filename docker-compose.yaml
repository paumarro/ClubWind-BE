version: '3'

services:

  app1:
    build: .
    container_name: express-app1-container
    restart: always
    environment:
      - PORT=3000
      - DB_HOST
      - DB_USER
      - DB_PASSWORD
      - DB_NAME

  app2:
    build: .
    container_name: express-app2-container
    restart: always
    environment:
      - PORT=3000
      - DB_HOST
      - DB_USER
      - DB_PASSWORD
      - DB_NAME

  nginx:
    image: nginx:stable-alpine
    container_name: ReverseProxy-Loadbalancer-container
    restart: always
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - /data/nginx/cache
    depends_on:
      - app1
      - app2
